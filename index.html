<html>
<head>
	<title>Data Points for Monitoring</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>

</head>
<body ng-app="ViewDataApp" >

  <div class="container col-md-12" ng-controller="appDataController">
    <!-- Container Start -->
    <h1>{{title}}</h1>
    <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>email</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in appData">
          <td>{{data.FirstName}}</td>
          <td>{{data.LastName}}</td>
          <td>{{data.Email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
    <!-- Container End -->
  </div>

  <script src="app.js"></script>
  <script src="/reload/reload.js"></script>
</body>
</html>
